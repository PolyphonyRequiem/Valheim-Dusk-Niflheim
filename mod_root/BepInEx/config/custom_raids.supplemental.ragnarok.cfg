# Setting type: Boolean
# Default value: true
Enabled = true

## Spawn configuration name.
# Setting type: String
# Default value: DeerALot
Name = Yagluth

## Prefab name of entity to spawn. This can be any prefab.
# Setting type: String
# Default value: Deer
PrefabName = GoblinKing

## Maximum entities of type spawned in area.
# Setting type: Int32
# Default value: 2
MaxSpawned = 1

## Interval (seconds) between wave checks.
# Setting type: Single
# Default value: 1
SpawnInterval = 1

## Chance (0 to 100) to spawn new wave per check.
# Setting type: Single
# Default value: 100
SpawnChancePerInterval = 100

## Minimum distance to another entity. Highly volatile setting.
# Setting type: Single
# Default value: 1
SpawnDistance = 0

## Minimum spawn radius. Highly volatile setting.
# Setting type: Single
# Default value: 1
SpawnRadiusMin = 0

## Maximum spawn radius. Highly volatile setting.
# Setting type: Single
# Default value: 10
SpawnRadiusMax = 1

## Global key required for spawning. Leave empty for no requirement.
# Setting type: String
# Default value: 
RequiredGlobalKey = 

## Array (separate by "," of required environments. Leave empty for no requirement.
# Setting type: String
# Default value: 
RequiredEnvironments = 

## Size of circle to spawn group inside.
# Setting type: Single
# Default value: 1
GroupRadius = 1

## Minimum amount of spawns per wave.
# Setting type: Int32
# Default value: 1
GroupSizeMin = 1

## Maximum amount of spawns per wave.
# Setting type: Int32
# Default value: 1
GroupSizeMax = 1

## Can spawn at night.
# Setting type: Boolean
# Default value: true
SpawnAtNight = true

## Can spawn at day.
# Setting type: Boolean
# Default value: true
SpawnAtDay = true

## Minimum required altitude (distance to water surface) to spawn in.
# Setting type: Single
# Default value: -1000
AltitudeMin = -1000

## Maximum required altitude (distance to water surface) to spawn in.
# Setting type: Single
# Default value: 1000
AltitudeMax = 1000

## Minium required tilt of terrain to spawn in.
# Setting type: Single
# Default value: 0
TerrainTiltMin = 0

## Maximum required tilt of terrain to spawn in.
# Setting type: Single
# Default value: 35
TerrainTiltMax = 35

## Toggles spawning in forest.
# Setting type: Boolean
# Default value: true
InForest = true

## Toggles spawning outside of forest.
# Setting type: Boolean
# Default value: true
OutsideForest = true

## Minimum required ocean depth to spawn in. Ignored if min == max.
# Setting type: Single
# Default value: 0
OceanDepthMin = 0

## Maximum required ocean depth to spawn in. Ignored if min == max.
# Setting type: Single
# Default value: 0
OceanDepthMax = 0

## Does what it says. Will not work for all mobs, Deer will ignore it.
# Setting type: Boolean
# Default value: true
HuntPlayer = true

## Min level of spawn. (2 is one star).
# Setting type: Int32
# Default value: 1
MinLevel = 1

## Max level of spawn. (2 is one star).
# Setting type: Int32
# Default value: 3
MaxLevel = 1

## Offset above ground at which entity will be spawned.
# Setting type: Single
# Default value: 0.5
GroundOffset = 0.5

## Set custom faction for mob. This overrules the raids faction setting if set.
# Setting type: String
# Default value: 
Faction = 

